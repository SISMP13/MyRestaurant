    <main>
        <section id="portada_reservas">
            <h1>Realiza tu Reserva</h1>
            <img src="media/logo.png" class="logo1">
            <div class="contact-wrapper reveal">
                    <div class="programas">
                        <div>
                            <form id="contact-form"> <!--Va a un método del controlador-->
                                <h4>Realiza tu reserva</h4> <br>
                                    <div>
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" id="nombre" nombre="nombre" required>
                                    </div>
                                    <div>
                                        <label for="email">Correo Electrónico:</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                    <div>
                                        <label for="asunto">Asunto:</label>
                                        <input type="text" id="asunto" name="asunto" required>
                                    </div>
                                    <div>
                                        <label for="mensaje">Mensaje:</label>
                                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                                    </div>
                                    <div>
                                        <button id="enviar" type="submit" >Enviar</button>
                                    </div>
                                    <div id="spinner" style="display: none">
                                        <div class="d-flex align-items-center">
                                            <strong>Loading...</strong>
                                            <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                                        </div>
                                    </div>
                            </form>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
